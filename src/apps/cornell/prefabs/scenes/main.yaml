prefabs:
  - default.Postprocessing
  - retro.sound.default_ambient_audio_source
  - default.OrbitControlsComponent
components:
  fog:
    name: Fog
    params:
      density: 0.005
  skybox:
    name: SkyBox
    params:
      cubemap: "res/retro/plugins/extra-assets/cubemaps/Teide"
      cubemap_naming: 1
      cubemap_format: jpg
  sun:
    name: Sun
    tag: sun
    order: 1
    params:
      use_postfx: false
      debug_transform: true
      cycling: 1
      time: 0.0
      global_intensity: 1
