prefabs:
  - retro.sound.default_ambient_audio_source
  - default.OrbitControlsComponent
components:
  sun:
    name: Sun
    tag: sun
    params:
      debug_transform: true
      global_intensity: 1
      cycling: 512
      time: 0.5
  fog:
    name: Fog
    params:
      density: 0.05
  skybox:
    name: SkyBox
    params:
      cubemap: "res/retro/plugins/extra-assets/cubemaps/nalovardo_1"
      cubemap_format: jpg
children:
  - components:
      teapot:
          name: MeshRenderer
          params:
            scale: 0.1
            rotation: [0.5, 0, 0]
            position: [0, 1, 0]
            src: res/demo/models/nes_controller_free/scene.gltf
            emission_scale: 5
      title: 
        name: "TroikaTextComponent"
        params:
          text: > 
            "NES Controller Free" by donnichols
          position: [0, 3, -0.5]
          font_size: 0.05
      floating_title:
        order: 2
        inline:
          methods:
            on_create:
              body: >
                this.title = this.get_component("TroikaTextComponent");
            on_tick:
              args:
                - td
              body: >
                this.title.rotation.y += 3 * td.delta;
                this.title.position = [0, 2 + (Math.sin(+new Date() / 1000 * 1) * 0.04),-0.5];